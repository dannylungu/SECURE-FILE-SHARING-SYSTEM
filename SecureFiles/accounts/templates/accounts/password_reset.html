{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-key"></i> Reset Password
                </h4>
            </div>
            <div class="card-body">
                <p>Enter your email address below, and we'll send you instructions for setting a new password.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="form-text text-muted">Enter the email address associated with your account.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Send Reset Instructions
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="{% url 'login' %}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
