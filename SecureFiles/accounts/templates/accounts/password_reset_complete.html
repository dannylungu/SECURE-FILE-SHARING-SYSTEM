{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-check-circle"></i> Password Reset Complete
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-lock fa-4x text-success"></i>
                </div>
                <h5>Password Reset Successful</h5>
                <p class="text-muted">
                    Your password has been set. You may now log in with your new password.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-sign-in-alt"></i> Log In Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
